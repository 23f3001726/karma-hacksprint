<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scraping Tool</title>
    <link rel="stylesheet" href="/static/pdfscrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="/static/pdfscrap.js" defer></script>
    <script src="/static/urlscrap.js" defer></script>
</head>
<body>
    <header>
        <h1>AI Scraping Tool</h1>
    </header>

    <main>
        <section>
            <h2>PDF Summarization</h2>
            <form id="pdfForm">
                <label for="file">Upload a PDF:</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
                <button type="submit" class="btn btn-outline-dark">Summarize PDF</button>
            </form>
        </section>

        <section>
            <h2>Web Scraping</h2>
            <form id="urlForm">
                <label for="url">Enter URL:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com">
                <button type="submit" class="btn btn-outline-dark">Scrap URL</button>

            </form>
        </section>

        <div id="summary-container"></div>
        <div id="url-container"></div>

        <div id="loading" style="display:none;" aria-busy="true" aria-live="polite">
            <div class="spinner"></div>
            <p class="loading-text">Summarizing...</p>
        </div>
    </main>
</body>
</html>
