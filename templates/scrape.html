<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrape Website</title>
  <link rel="stylesheet" href="/static/urlscrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

  crossorigin="anonymous"></script>
  <script src="/static/pdfscrap.js" defer></script>
  <script src="/static/urlscrap.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>Scrape Website</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to scrape">
    <button onclick="scrapeWebsite()">Scrape</button>
    
    <div id="jsonOutput"></div>
  </div>

  <!-- Loading Spinner HTML -->
  <div id="loading" style="display: none;">
    <div class="spinner"></div>
    <div class="loading-text">Data Scraping...</div>
  </div>

</body>
</html>
